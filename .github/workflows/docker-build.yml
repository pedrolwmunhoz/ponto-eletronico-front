name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    name: "1 - Build & Push Docker"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ponto-eletronico-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ponto-eletronico-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: "2 - Deploy ArgoCD"
    needs: build-and-push
    if: always() && needs.build-and-push.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Login no ArgoCD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --username admin \
            --password '${{ secrets.ARGOCD_AUTH_TOKEN }}' \
            --insecure \
            --grpc-web

      - name: Sync da Application
        run: |
          argocd app sync ponto-eletronico-frontend \
            --grpc-web \
            --force \
            --prune

      - name: Aguardar deploy saud√°vel
        run: |
          argocd app wait ponto-eletronico-frontend \
            --grpc-web \
            --health \
            --timeout 300

      - name: Status final
        if: always()
        run: |
          argocd app get ponto-eletronico-frontend --grpc-web || true
