apiVersion: apps/v1
kind: Deployment
metadata:
  name: ponto-eletronico-frontend
  labels:
    app: ponto-eletronico-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ponto-eletronico-frontend
  template:
    metadata:
      labels:
        app: ponto-eletronico-frontend
    spec:
      containers:
        - name: frontend
          image: clockintech/ponto-eletronico-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
